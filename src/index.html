<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="public/css/style.css">
    <style>
        /* This styling is based on the nav menu here */
        /* https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_overlay*/
        .overlay {
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(0, 0, 0);
            background-color: rgba(255, 255, 255, 0.532);
            overflow-x: hidden;
            transition: 0.5s;
        }

        .overlay-content {
            position: relative;
            top: 0;
            width: 100%;
            text-align: center;
            /* margin: 30px; */
        }

        .countdown {
            font-size: 8em;
        }

        @media screen and (max-height: 450px) {
            .overlay a {
                font-size: 20px
            }
            .overlay .closebtn {
                font-size: 40px;
                top: 15px;
                right: 35px;
            }
        }
    </style>
</head>

<body>
    <div id="myNav" class="overlay">
        <div class="overlay-content">
            <h2>Get Ready!</h2>
            <h1 id="countdown" class="countdown"></h1>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
