<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/count-down.css">
</head>

<body>
    <div class="stats" id="stats">
        <header id="stats-header"></header>
        <section class="stats-lives">
            <img class="stats-life" src="public/images/char-boy.png">
            <img class="stats-life" src="public/images/char-boy.png">
            <img class="stats-life" src="public/images/char-boy.png">
        </section>
    </div>
    <div id="nav-menu" class="overlay">
        <div class="overlay-content">
            <h2>Get Ready!</h2>
            <h1 id="countdown" class="countdown">15</h1>
            <label for="player-name">Player Name</label>
            <input type="text" name="player-name" id="player-name" placeholder="enter name">
            <h3>Select Player</h3>
            <div class="avatars" id="avatars">
                <img src="public/images/char-cat-girl.png">
                <img class="selected" src="public/images/char-boy.png">
                <img src="public/images/char-princess-girl.png">
            </div>
        </div>
    </div>
    <div id="game-over" class="overlay game-over">
        <div class="overlay-content">
            <h2>Womp womp...Game over!</h2>
            <button>Play Again</button>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
