<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/public/css/style.css">
    <link rel="stylesheet" href="../src/public/css/overlays.css">
</head>

<body>

    <!-- Stats Section -->
    
    <section class="stats" id="stats">
        <h1 id="stats-header">Player 1</h1>
        <p class="stats-lives">
            <img class="stats-life" src="../src/public/images/char-boy.png" alt="boy character">
            <img class="stats-life" src="../src/public/images/char-boy.png" alt="boy character">
            <img class="stats-life" src="../src/public/images/char-boy.png" alt="boy character">
        </p>
    </section>

    <!-- Overlay Main Menu -->
    
    <div id="nav-menu" class="overlay">
        <div class="overlay-content">

            <section class="timer-section">
                <h1>Get Ready!</h1>
                <h1 id="countdown" class="countdown">15</h1>
                <button id="start-btn" class="btn btn-success start-btn">Go!</button>
                <section class="avatar-name form-group">
                    <h2 class="player-name-header">Player Name</h2>
                    <label for="player-name" class="sr-only">Player Name</label>
                    <input type="text" class="form-control form-control-sm player-name" name="player-name" id="player-name" placeholder="enter name">
                </section>
            </section>

            <section class="avatar-selection">
                <h3>Select Player</h3>
                <div class="avatars" id="avatars">
                    <img src="../src/public/images/char-cat-girl.png" alt="cat girl character">
                    <img id="default-avatar" class="selected" src="../src/public/images/char-boy.png" alt="boy character">
                    <img src="../src/public/images/char-princess-girl.png" alt="princess character">
                </div>
            </section>

        </div>
    </div>

    <!-- Game Over Overlay -->
    
    <div id="game-over" class="overlay game-over">
        <div class="overlay-content">
            <h2>Womp womp...Game over!</h2>
            <button class="btn btn-danger play-again">Play Again</button>
        </div>
    </div>

    <!-- Won Game Overlay -->
    
    <div id="won-game" class="overlay won-game">
        <div class="overlay-content">
            <h2>You won! Nice moves!</h2>
            <button class="btn btn-success play-again">Play Again</button>
        </div>
    </div>

    <!-- Scripts -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>

</html>
